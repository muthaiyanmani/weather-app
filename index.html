<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 id="heading">Weather Manager</h1>
            <br/>
            <input type="text" placeholder="Search City" id="city-input"/>
            <br/>
            <input type="button" onclick="searchCity()" value="Search"/>
        </div>
        <br/>
        <br/>
        <div class="result">
            <h2 id="city-name">------</h2>
            <div>
                <h1 id="weather-type">----------</h1>
                <div>
                    <h3>Temp: <span id="temp">---</span><span>°F</span></h3>
                    <h3>Min Temp: <span id="min-temp">---</span><span>°F</span></h3>
                    <h3>Max Temp: <span id="max-temp">---</span><span>°F</span></h3>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
